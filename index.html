<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">

<body>
    
    <div class="container">

        <div class="title">
            <h1>Sign In With</h1>
        </div>

        <div class="button">
            <a href="https://tr-tr.facebook.com/" target="blank_"><button class="buton1"><i class="fab fa-facebook-square"></i> Facebook</button></a>
            <a href="https://www.google.com.tr/" target="blank_"><button class="buton2"><i class="fab fa-google"></i> Google</button></a>
        </div>

        <form action="">
            <div class="select">
                <label for="uname" id="label1">Username</label><br>
                <input type="text" name="name" id="uname" required><br>
            </div>
            <br>
            <div class="select">
                <label for="upassword" id="label2">Password <span>Forgot?</span></label><br>
                <input type="password" name="password" id="upassword" required><br>
            </div>

            <div class="sign">
                <button class="sgnbuton"><a  href="#">Sign In</a></button>
            </div>

            <div class="footer">
                <p>Not a member?<a id="signin" href="index.html">Sign up now</a></p>
            </div>

            




        </form>


           

   
        </div>
